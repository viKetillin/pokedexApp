<ion-header >
  <ion-toolbar color="vermelho">
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title >App</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar pokemons"></ion-searchbar>

  <ion-list lines="full" class="no-padding">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Snorlax</h3>
          <ion-badge color="medium">Normal</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>001</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/330.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Flygon</h3>
          <ion-badge color="ground">Ground</ion-badge>
          <ion-badge color="dragao">Dragon</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>330</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/119.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Seaking</h3>
          <ion-badge color="water">Water</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>119</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/123.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Scyther</h3>
          <ion-badge color="bug">Bug</ion-badge>
          <ion-badge color="flying">Flying</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>123</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
